<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ランディングページサンプル</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <style>
        .header{
            background: rgba(60, 57, 233, 0.993);
            color: rgba(255, 255, 255, 0.76);
            padding: 100px 0;
            text-align: center;
        }
        .feature-icon {
            font-size: 40px;
            color: aqua;
        }
        .footer{
            background-color: white;
            padding: 40px 0;
            text-align: center;
        }

<body>

    <section class="header">
        <div class="container">
            <h1 class="display-4">あなたのWEBサイトを簡単構築</h1>
            <p class="lead">bootstrapでもだんなデザインを実現しましょう。</p>
            <a href="#contact" class="btn btn-light btn-lg mt-4">お問い合わせ</a>
        </div>
    </section>
    
    <section class="py-5">
        <div class="container text-center">
            <h2 class="mb-4">3つの特徴</h2>
            <div class="row">
                <div class="col-md-4">
                    <div class="feature-icon mb-3">🚀</div>
                    <h5>高速開発</h5>
                    <p>すぐに使えるコンポーネントで、スピーディに構築可能</p>
                </div>
                <div class="col-md-4">
                    <div class="feature-icon mb-3">📱</div>
                    <h5>レスポンシブ対応</h5>
                    <p>スマホ。タブレット。Pcでも見やすいデザイン</p>
                </div>
                <div class="col-md-4">
                    <div class="feature-icon mb-3">🎨</div>
                    <h5>デザイン生</h5>
                    <p>統一された美しいUIでプロつぼさを演出。</p>
                </div>
            </div>
        </div>
    </section>

    <section class="bg-light py-5">
        <div class="container">
            <div class="row algin-items-center">
                <div class="col-md-6">
                    <img src="https://static.wikia.nocookie.net/naruto/images/d/dc/Naruto%27s_Sage_Mode.png/revision/latest/scale-to-width-down/1920?cb=20150124180545" alt="サービス画像" class="img-fluid rounded">

                </div>
                <div class="col-md-6">
                    <h3>あなたのアイデアを形にします。</h3>
                    <p>bootstrap使えば、あなたのサービスや商品を魅力的に伝えるページがかんたんに作れま
                        す。コードが苦手でも安心。</p>
                        <a href="contact" class="btn btn-primary mt-3>">無料で相談する</a>
                </div>
            </div>
        </div>
    </section>

    <footer id="contact" class="footer">
        <div class="container">
            <h4>お問い合わせこちら</h4>
            <p>お気軽にご相談ください。</p>
            <a href="mailto:info@example.com" class="btn btn-outline-primary">メールで連絡</a>
        </div>
        
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" 
    crossorigin="anonymous"></script>
</body>
</html>
